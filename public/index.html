<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
   />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /> 
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.0/css/swiper.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.0/css/swiper.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.0/js/swiper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.0/js/swiper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.0/js/swiper.esm.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.0/js/swiper.esm.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.1/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.1/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    
    <link rel="stylesheet" href="./app.css">
    <title>todolist</title>
  </head>
  <body>
    <section class="swiper-container loading">
      <div class="swiper-wrapper">
        <div class="swiper-slide" style="background-image:url(https://picsum.photos/300?random=5)">
          <img src="https://picsum.photos/300?random=3" class="entity-img" />
        </div>
        <div class="swiper-slide" style="background-image:url(https://picsum.photos/300?random=2)">
          <img src="https://picsum.photos/300?random=1" class="entity-img" />
        </div>
        <div class="swiper-slide" style="background-image:url(https://picsum.photos/300?random=2)">
          <img src="https://picsum.photos/300?random=5" class="entity-img" />
        </div>
      </div>  
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev swiper-button-white"></div>
      <div class="swiper-button-next swiper-button-white"></div>
    </section>  
    <!-- <div id="app1"></div> -->
    <div id="root"></div>
  </body>
  <script>
    var sliderSelector = '.swiper-container',
        options = {
          init: false,
          loop: true,
          speed:1000,
          slidesPerView: 3, 
          centeredSlides : true,
          effect: 'coverflow',
          coverflowEffect: {
            rotate: 50, 
            depth: 0, 
            modifier: 1, 
            slideShadows : true, 
          },
          grabCursor: true,
          parallax: true,
          pagination: {
            el: '.swiper-pagination',
            clickable: true,
          },
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
          breakpoints: {
            1023: {
              slidesPerView: 1,
              spaceBetween: 0
            }
          },
          
        };
    var mySwiper = new Swiper(sliderSelector, options);   
    // Initialize slider
    mySwiper.init(); 
    </script>
</html>
